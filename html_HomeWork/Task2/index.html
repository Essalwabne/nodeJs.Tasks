<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Component By Function</title>

    <style>
      /* page layout */
      * {
        box-sizing: border-box;
      }
      .wrapper {
        background-color: rgb(188, 204, 221);
        min-height: 90vh;
        width: 50vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 30px auto;
      }

      .wrapper .header h1 {
        font-weight: bold;
        color: rgb(15, 15, 169);
      }

      .book-top {
        background-color: #e5e5e5;
        height: 24%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 20px;
      }

      .brand {
        margin-left: 30px;
        padding: 5px;
        background-color: #333;
        color: white;
        width: fit-content;
        letter-spacing: 1.4px;
        align-self: flex-start;
      }
      .book-cover {
        max-width: 50%;
      }

      .book-top .quote {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 10px;
        align-self: flex-start;
      }

      .book-top .quote p {
        max-width: 70%; /* عشان ما يكون السطر طويل كتير */
        font-size: 11px;
        line-height: 1.6;
        color: #555;
        text-align: center; /* مهم جداً – يوسّط النص */
        margin: 0;
        align-self: flex-end;
      }

      .book-top .quote h3 {
        font-weight: bold;
      }
      .author-top {
        align-self: self-end;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Book Component By Function</h1>
      </div>
      <div class="book-cover">
        <div class="book-top">
          <div class="brand">O'REILLY</div>
          <div class="quote">
            <p>
              "Kyle's way of critically thinking about every tiny bit of the
              language will creep into your mindset and general workflow."<br />
              SHANE HUDSON freelance frontend website developer
            </p>
          </div>
          <h2 class="author-top">KYLE SIMPSON</h2>
        </div>

        <div class="book-middle">
          <div class="title-main">
            <span>SCOPE &amp;</span>
            <span>CLOSURES</span>
          </div>
        </div>

        <div class="book-bottom">
          <div class="strip">
            <div class="strip-text">YOU DON'T KNOW JS</div>
          </div>
          <div class="js-letter"><span>J</span><span>S</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
